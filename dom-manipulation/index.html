<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #333;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #4a4a8c;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .filter-section {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .filter-label {
            font-weight: 600;
            color: #4a4a8c;
        }
        
        #categoryFilter {
            width: auto;
            min-width: 200px;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        #categoryFilter:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        .quote-display {
            background-color: #f8f9fa;
            border-left: 5px solid #6e8efb;
            padding: 25px;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }
        
        .quote-text {
            font-size: 1.4rem;
            line-height: 1.6;
            margin-bottom: 15px;
            color: #333;
            font-style: italic;
        }
        
        .quote-category {
            display: inline-block;
            background-color: #6e8efb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        #newQuote {
            background-color: #6e8efb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto 30px;
            width: 200px;
        }
        
        #newQuote:hover {
            background-color: #5a7dfa;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .add-quote-form {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            margin-top: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s ease;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #6e8efb;
            box-shadow: 0 0 0 3px rgba(110, 142, 251, 0.2);
        }
        
        textarea {
            height: 100px;
            resize: vertical;
        }
        
        .add-btn {
            background-color: #6e8efb;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
        }
        
        .add-btn:hover {
            background-color: #5a7dfa;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }
        
        .category-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .category-btn {
            background-color: #e9ecef;
            color: #495057;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }
        
        .category-btn.active {
            background-color: #6e8efb;
            color: white;
        }
        
        .quote-list {
            margin-top: 30px;
        }
        
        .quote-list-title {
            margin-bottom: 15px;
            color: #4a4a8c;
            font-size: 1.3rem;
        }
        
        .quote-item {
            background-color: #f8f9fa;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #6e8efb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .quote-item-text {
            flex: 1;
            font-style: italic;
        }
        
        .quote-item-category {
            background-color: #6e8efb;
            color: white;
            padding: 3px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
            margin-left: 15px;
        }
        
        .delete-btn {
            background-color: #ff6b6b;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.8rem;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background-color: #ff5252;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: #6e8efb;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }
        
        .json-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .json-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .json-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }
        
        .import-btn {
            background-color: #17a2b8;
        }
        
        .import-btn:hover {
            background-color: #138496;
        }
        
        .file-input {
            display: none;
        }
        
        .file-label {
            background-color: #17a2b8;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .file-label:hover {
            background-color: #138496;
            transform: translateY(-2px);
        }
        
        .sync-section {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .sync-title {
            margin-bottom: 10px;
            color: #4a4a8c;
            font-size: 1.2rem;
            text-align: center;
        }
        
        .sync-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .sync-btn {
            background-color: #6f42c1;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .sync-btn:hover {
            background-color: #5a359c;
            transform: translateY(-2px);
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .notification.show {
            opacity: 1;
        }
        
        .notification.success {
            background-color: #28a745;
        }
        
        .notification.warning {
            background-color: #ffc107;
            color: #333;
        }
        
        .notification.error {
            background-color: #dc3545;
        }
        
        .notification.info {
            background-color: #17a2b8;
        }
        
        .conflict-resolution {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }
        
        .conflict-resolution.show {
            opacity: 1;
            visibility: visible;
        }
        
        .conflict-dialog {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .conflict-title {
            margin-bottom: 15px;
            color: #4a4a8c;
            font-size: 1.3rem;
            text-align: center;
        }
        
        .conflict-item {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        
        .conflict-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        
        .conflict-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .conflict-btn.keep-local {
            background-color: #17a2b8;
            color: white;
        }
        
        .conflict-btn.keep-server {
            background-color: #28a745;
            color: white;
        }
        
        .conflict-btn.merge {
            background-color: #6f42c1;
            color: white;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .category-selector {
                justify-content: center;
            }
            
            .json-actions {
                flex-direction: column;
            }
            
            .filter-section {
                flex-direction: column;
            }
            
            .sync-actions {
                flex-direction: column;
            }
            
            .conflict-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dynamic Quote Generator</h1>
        
        <div class="filter-section">
            <label for="categoryFilter" class="filter-label">Filter by Category:</label>
            <select id="categoryFilter">
                <option value="all">All Categories</option>
                <!-- Categories will be dynamically populated -->
            </select>
        </div>
        
        <div class="category-selector">
            <button class="category-btn active" data-category="all">All Categories</button>
            <!-- Categories will be dynamically generated here -->
        </div>
        
        <div id="quoteDisplay" class="quote-display">
            <p class="quote-text">Click "Show New Quote" to get started!</p>
            <span class="quote-category">Welcome</span>
        </div>
        
        <button id="newQuote">Show New Quote</button>
        
        <div class="sync-section">
            <h3 class="sync-title">Server Synchronization</h3>
            <div class="sync-actions">
                <button id="syncNow" class="sync-btn">Sync Now</button>
                <button id="toggleAutoSync" class="sync-btn">Auto Sync: Off</button>
                <button id="resolveConflicts" class="sync-btn">Resolve Conflicts</button>
            </div>
        </div>
        
        <div class="json-actions">
            <button id="exportJson" class="json-btn">Export Quotes</button>
            <input type="file" id="importFile" class="file-input" accept=".json">
            <label for="importFile" class="file-label">Import Quotes</label>
        </div>
        
        <div class="add-quote-form">
            <h3>Add Your Own Quote</h3>
            <div class="form-group">
                <label for="newQuoteText">Quote Text</label>
                <textarea id="newQuoteText" placeholder="Enter your inspiring quote here..."></textarea>
            </div>
            <div class="form-group">
                <label for="newQuoteCategory">Category</label>
                <input id="newQuoteCategory" type="text" placeholder="Enter quote category (e.g., Motivation, Wisdom)">
            </div>
            <button class="add-btn" onclick="addQuote()">Add Quote</button>
        </div>
        
        <div class="quote-list">
            <h3 class="quote-list-title">All Quotes</h3>
            <div id="quotesList">
                <!-- Quotes will be dynamically listed here -->
            </div>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="totalQuotes">0</div>
                <div class="stat-label">Total Quotes</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalCategories">0</div>
                <div class="stat-label">Categories</div>
            </div>
        </div>
    </div>
    
    <!-- Notification System -->
    <div id="notification" class="notification"></div>
    
    <!-- Conflict Resolution Dialog -->
    <div id="conflictResolution" class="conflict-resolution">
        <div class="conflict-dialog">
            <h3 class="conflict-title">Conflict Resolution</h3>
            <div id="conflictList">
                <!-- Conflicts will be dynamically listed here -->
            </div>
            <div class="conflict-actions">
                <button id="keepLocal" class="conflict-btn keep-local">Keep Local</button>
                <button id="keepServer" class="conflict-btn keep-server">Keep Server</button>
                <button id="mergeData" class="conflict-btn merge">Merge</button>
                <button id="cancelResolution" class="conflict-btn" style="background-color: #6c757d; color: white;">Cancel</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
